<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html" ; charset="utf-8">
<title>eta Systems SwitchBox</title>
<link rel="stylesheet" type="text/css" href="css/webxi.css">
<link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
<div id="vertical">
<div id="image-cont">
<div id="align-img-cont">
<a href="https://github.com/eta-systems"> <img id="image" src="img/logo.png"> </a>
</div>
</div>
<div id="space"></div>
<div id="text-cont">
<div id="align-txt-cont">
<table>
<tbody>
 <tr class="btn">
  <th>Manufacturer</th>
  <td><strong><a href="https://github.com/eta-systems">eta Systems GmbH</a></strong></td>
 </tr>
 <tr class="btn">
  <th>Model</th>
  <td>LXI Remote Demo</td>
 </tr>
 <tr class="btn">
  <th>S/N</th>
  <td><!--#lxi0--></td>
 </tr>
 <tr class="btn">
  <th>Firmware</th>
  <td><!--#lxi1--></td>
 </tr>
</tbody>
</table>
<form class="btn" method="get" action="/settings.cgi">
<table >
<tbody>
 <tr>
  <td>
   <label class="switch" for="ck1">
   <!--#btn0-->
   <div class="slider round"></div>
   </label>
  </td>
  <td>LED 1</td>
 </tr>
 <tr>
  <td>
    <label class="switch" for="ck2">
    <!--#btn1-->
    <div class="slider round"></div>
   </label>
  </td>
  <td>Function 42</td>
 </tr>
</tbody>
</table>
<input value="OK" type="submit">
</form>

</div>
</div>
</div>
